<main class="album-view container narrow">
     <section class="clearfix">
         <div class="album-cover-art column half">
         	<img src="{{ album.albumData[0].albumArtUrl }}">
         </div>
         <div class="album-view-details column fourth">
             <h2 class="album-view-title">{{ album.albumData[0].title }}</h2>
             <h3 class="album-view-artist">{{ album.albumData[0].artist }}</h3>
             <h5 class="album-view-release-info"> {{ album.albumData[0].year }}  {{ album.albumData[0].label }} </h5>
         </div>
     </section>

     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.songData">
            <td class="song-item-number">{{ $index+1 }}
			     <span ng-show="!playing && !hovered">{{ song.length }}</span>
			     <a class="album-song-button" ng-show="!playing && hovered">
			     	<span class="ion-play"></span>
			     </a>
			     <a class="album-song-button" ng-show="playing">
			     	<span class="ion-pause"></span>
			     </a>
			 </td>
             <td class="song-item-title">{{ song.title }}</td>
             <td class="song-item-duration">{{ song.duration }}</td>
         </tr>
     </table>
 </main>
  <ng-include src="'/templates/player_bar.html'"></ng-include>
